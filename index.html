    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wood Heaven Farms | Luxury Stay & Events in Jaipur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-linen: #FDFCFB;
        --forest-green: #1A2F1F;
        --gold-accent: #D4AF37;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-linen);
        color: var(--forest-green);
      }
      .font-editorial {
        font-family: 'Cormorant Garamond', serif;
      }
      h1, h2, h3, h4 {
        font-family: 'Cormorant Garamond', serif;
      }
      .luxury-shadow {
        box-shadow: 0 20px 50px rgba(26, 47, 31, 0.05);
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
      }
      /* Custom selection color */
      ::selection {
        background: var(--gold-accent);
        color: white;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-reveal {
        animation: fadeInUp 1.2s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
      }
    </style>
